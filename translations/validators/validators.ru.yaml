account:
    fname.not_blank: Пожалуйста, введите имя учетной записи
    lname.not_blank: Пожалуйста, введите фамилию учетной записи.
    email.not_blank: Пожалуйста, введите адрес электронной почты учетной записи.
    email.unique: Учетная запись с таким электронным адресом уже существует.
    email.valid: Электронная почта "{{ value }}" не является допустимой электронной почтой.

address.street1.not_blank: Пожалуйста, введите улицу.

phone:
    number:
        regex:
        not_blank: Пожалуйста, введите номер телефона.


user:
    email:
        unique: Пользователь с таким электронным адресом уже существует.

forms:
    constraints:
        email.unique: Пользователь с такой электронной почты уже существует.
        password.not_blank: Пожалуйста, введите пароль.
        password.length: Ваш пароль должен быть не менее {{ limit }} символов.
        agreeTerms: Вам необходимо согласиться с нашими условиями.